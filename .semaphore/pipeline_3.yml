version: v1.0
name: Deploy model
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.11
blocks:
  - name: Fly deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/california-housing:$SEMAPHORE_WORKFLOW_ID'
            - checkout
            - 'fly deploy --access-token "${FLY_TOKEN}" --local-only -i $DOCKER_USERNAME/california-housing:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: dockerhub
        - name: fly-tomfern
      prologue:
        commands:
          - 'curl -L https://fly.io/install.sh | sh'
          - export FLYCTL_INSTALL="/home/semaphore/.fly"
          - 'export PATH="$FLYCTL_INSTALL/bin:$PATH"'
  - name: Smoke tests
    task:
      env_vars:
        - name: TEST_URL
          value: 'https://mlops-demo-test-purple-river-469.fly.dev/predict'
      jobs:
        - name: Test deployment
          commands:
            - checkout
            - cd api
            - python test_request.py
